<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Status Login</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <div class="app">
      <section class="panel login">
        <div class="panel__header">
          <div class="panel__title">Login</div>
          <div class="panel__hint">Enter master key to unlock encrypted credentials.</div>
        </div>
        <div class="panel__body">
          <form id="loginForm" class="form">
            <div class="field">
              <label for="masterKey">Master Key</label>
              <input id="masterKey" type="password" placeholder="paste master key" required />
            </div>
            <div class="field">
              <label for="totpCode">TOTP Code (if enabled)</label>
              <input id="totpCode" type="text" inputmode="numeric" placeholder="123456" />
            </div>
            <button class="btn btn--primary" type="submit">Unlock</button>
          </form>
          <div class="login__hint" id="loginHint"></div>
        </div>
      </section>
      <div class="toast" id="toast"></div>
    </div>

    <script>
      const toast = document.getElementById("toast");
      const loginHint = document.getElementById("loginHint");
      const form = document.getElementById("loginForm");

      function showToast(message) {
        toast.textContent = message;
        toast.classList.add("toast--show");
        setTimeout(() => toast.classList.remove("toast--show"), 2200);
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        loginHint.textContent = "";
        const masterKey = document.getElementById("masterKey").value.trim();
        const totpCode = document.getElementById("totpCode").value.trim();
        if (!masterKey) {
          showToast("Master key required");
          return;
        }
        const resp = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ master_key: masterKey, totp_code: totpCode || null }),
        });
        if (!resp.ok) {
          const text = await resp.text();
          loginHint.textContent = text || "Login failed";
          showToast("Login failed");
          return;
        }
        window.location.href = "/";
      });
    </script>
  </body>
</html>
